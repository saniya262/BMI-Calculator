<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.pinimg.com/564x/52/cd/a1/52cda1aae611a1864ce70f62b8f6f935.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row transparent-banner w-75 mx-auto mt-5">
            <div class="col-md-2 text-end mt-3">
                <img src="./images/icon.png" width="90px" alt="" style="filter: drop-shadow(2px 2px 2px rgb(117, 109, 109));">
            </div>
            <div class="col-md-5 text-center text-light mt-4">
                <h1 style="color: rgb(0, 5, 105); font-weight: bolder; text-shadow: 2px 2px 1px rgb(255, 255, 255);">BMI Calculator</h1>
                <h4 style="color: rgb(0, 5, 105); font-weight: bolder; text-shadow: 2px 2px 2px rgb(255, 255, 255);">Body Mass Index</h4>
            </div>
        </div>

        <div class="row container w-75" style="backdrop-filter: blur(7px); background-color: rgba(190, 190, 190, 0.09); margin-left: 163px;">
            <div class="col-md-4 mx-auto text-center" style="margin-top:70px;">
                <h2 style="color: white;">Gender</h2>
                <div style="display: flex; justify-content: center;">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" style="accent-color: black;">
                        <label class="form-check-label" for="flexRadioDefault1">Male</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked style="accent-color: black;">
                        <label class="form-check-label" for="flexRadioDefault2">Female</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mx-auto">
                <img src="./images/pixelcut-export.png" alt="" class="img-fluid">
            </div>
        
            <div class="d-flex" style="justify-content: center;">
                <div class="p-5">
                    <h1 class="text-light">Adjust Your Height</h1>
                    <div class="slider-container">
                        <input type="range" id="heightSlider" min="0" max="200" value="25" oninput="updateHeightValue()">
                        <div class="height-value text-light">
                            Height: <span id="heightValue">25</span>
                        </div>
                    </div>
                </div>
                <div class="p-5">
                    <h1 class="text-light">Adjust Your Weight</h1>
                    <div class="slider-container">
                        <input type="range" id="weightSlider" min="0" max="100" value="25" oninput="updateWeightValue()">
                        <div class="weight-value text-light">
                            Weight: <span id="weightValue">25</span>
                        </div>
                    </div>
                </div>
            </div>
        
            <center>
                <div class="mb-3 pt-3">
                    <button type="button" class="btn btn-light" onclick="calculateBMI()">Calculate BMI</button>
                </div>
            </center>
        
        </div>
    </div>

    <div id="result"></div>

    <script src="./script.js"></script>
</body>
</html>
